name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Ensure index.html exists as file
        working-directory: ./frontend
        run: |
          # 删除任何可能存在的 index.html（文件或目录）
          rm -rf index.html 2>/dev/null || true
          # 直接从 Git 获取内容并创建文件
          git show HEAD:frontend/index.html > index.html
          # 验证
          if [ ! -f index.html ] || [ -d index.html ]; then
            echo "Error: Failed to create index.html"
            exit 1
          fi
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: |
          # 构建前再次确保 index.html 是文件
          if [ -d index.html ] || [ ! -f index.html ]; then
            echo "Fixing index.html before build..."
            rm -rf index.html
            git show HEAD:frontend/index.html > index.html
          fi
          npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
