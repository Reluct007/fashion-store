name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # 也支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fix index.html if needed
        working-directory: ./frontend
        run: |
          # 如果 index.html 是目录，删除它
          if [ -d index.html ]; then
            echo "WARNING: index.html is a directory, removing it"
            rm -rf index.html
          fi
          # 确保 index.html 文件存在且是正确的内容
          if [ ! -f index.html ]; then
            echo "ERROR: index.html does not exist"
            exit 1
          fi
          # 验证文件类型
          if [ ! -f index.html ]; then
            echo "ERROR: index.html is not a regular file"
            exit 1
          fi
          echo "✓ index.html is a valid file"
          ls -lh index.html
          head -3 index.html
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

