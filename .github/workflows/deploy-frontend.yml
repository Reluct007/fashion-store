name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # 也支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Ensure index.html is a file
        working-directory: ./frontend
        run: |
          # 强制删除 index.html（无论是文件还是目录）
          rm -rf index.html
          # 从 Git 重新检出 index.html 文件
          git checkout HEAD -- index.html || {
            echo "ERROR: Failed to checkout index.html from Git"
            exit 1
          }
          # 验证文件类型
          if [ ! -f index.html ]; then
            echo "ERROR: index.html is still not a regular file"
            ls -la index.html
            exit 1
          fi
          echo "✓ index.html is a valid file"
          ls -lh index.html
          file index.html
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

