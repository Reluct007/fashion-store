name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # 也支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fix index.html after checkout
        working-directory: ./frontend
        run: |
          # 确保脚本目录存在
          mkdir -p scripts
          # 如果脚本不存在，创建它
          if [ ! -f scripts/fix-index-html.sh ]; then
            cat > scripts/fix-index-html.sh << 'SCRIPT_EOF'
#!/bin/bash
set -e
cd "$(dirname "$0")/.."
rm -rf index.html index.html.tmp 2>&1 || true
git show HEAD:frontend/index.html > index.html.tmp 2>&1 || {
  cat > index.html.tmp << 'HTML_EOF'
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover your style with our latest fashion collection. Shop trendy designs and premium quality clothing, accessories, and more." />
    <meta name="keywords" content="fashion, clothing, style, trends, online shopping, fashion store" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/" />
    <title>Fashion Store - Discover Your Style</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
HTML_EOF
}
cat index.html.tmp > index.html
rm -f index.html.tmp
chmod 644 index.html
if [ ! -f index.html ] || [ -d index.html ]; then
  echo "ERROR: Failed to create index.html as file"
  exit 1
fi
echo "✓ index.html fixed"
SCRIPT_EOF
            chmod +x scripts/fix-index-html.sh
          fi
          # 执行修复
          bash scripts/fix-index-html.sh
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

