name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # 也支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Ensure index.html is a file (not directory)
        working-directory: ./frontend
        run: |
          # 如果 index.html 是目录，删除它
          if [ -d index.html ]; then
            echo "WARNING: index.html is a directory, removing..."
            rm -rf index.html
          fi
          # 如果不存在或不是文件，从 Git 重新检出
          if [ ! -f index.html ]; then
            echo "WARNING: index.html missing or not a file, checking out from Git..."
            git checkout HEAD -- index.html
          fi
          # 验证是文件
          if [ ! -f index.html ]; then
            echo "ERROR: Failed to ensure index.html is a file"
            exit 1
          fi
          echo "✓ Verified: index.html is a regular file"
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

