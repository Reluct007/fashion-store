name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # 也支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Force fix index.html step 1 after checkout
        working-directory: ./frontend
        run: |
          echo "=== Step 1: Fix index.html after checkout ==="
          # 检查当前状态
          if [ -d index.html ]; then
            echo "WARNING: index.html is a directory, removing..."
            rm -rf index.html
          fi
          # 无论是什么，先删除
          rm -f index.html 2>&1 || true
          # 直接从 Git 获取内容并写入文件（绕过可能的文件系统问题）
          echo "Fetching index.html from Git..."
          git show HEAD:frontend/index.html > index.html.tmp
          # 确保写入成功
          if [ ! -f index.html.tmp ]; then
            echo "ERROR: Failed to fetch index.html from Git"
            exit 1
          fi
          # 移动临时文件到目标位置
          mv index.html.tmp index.html
          chmod 644 index.html
          # 验证
          if [ ! -f index.html ]; then
            echo "ERROR: Failed to create index.html as file"
            exit 1
          fi
          if [ -d index.html ]; then
            echo "ERROR: index.html is still a directory"
            exit 1
          fi
          echo "✓ Step 1: index.html is a file"
          ls -lh index.html
          file index.html
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build with index.html fix
        working-directory: ./frontend
        run: |
          echo "=== Final fix and build ==="
          # 强制删除任何 index.html（文件或目录）
          rm -rf index.html index.html.tmp 2>&1 || true
          
          # 直接从 Git 获取并创建文件
          echo "Creating index.html from Git..."
          git show HEAD:frontend/index.html > index.html.tmp
          
          # 验证临时文件
          if [ ! -f index.html.tmp ] || [ -d index.html.tmp ]; then
            echo "ERROR: Failed to create temporary file"
            exit 1
          fi
          
          # 移动并设置权限
          mv index.html.tmp index.html
          chmod 644 index.html
          
          # 最终验证必须是文件
          if [ -d index.html ]; then
            echo "ERROR: index.html is still a directory after fix!"
            ls -la index.html
            exit 1
          fi
          
          if [ ! -f index.html ]; then
            echo "ERROR: index.html does not exist after fix!"
            exit 1
          fi
          
          # 验证内容
          if ! head -1 index.html | grep -qi "doctype"; then
            echo "ERROR: index.html content is invalid!"
            head -5 index.html
            exit 1
          fi
          
          echo "✓ index.html verified as valid file"
          ls -lh index.html
          file index.html
          
          # 立即执行构建（不给任何机会让它变成目录）
          echo "Starting build..."
          npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

