name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # 也支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Diagnose and fix index.html issue
        working-directory: ./frontend
        run: |
          echo "=== Diagnosing index.html issue ==="
          echo "Current directory: $(pwd)"
          echo "Checking index.html status..."
          ls -la index.html 2>&1 || echo "index.html not found"
          
          if [ -d index.html ]; then
            echo "ERROR: index.html is a directory (this is the bug!)"
            echo "Removing directory..."
            rm -rf index.html
          fi
          
          if [ ! -f index.html ]; then
            echo "index.html missing, creating from Git..."
            git show HEAD:frontend/index.html > index.html
          fi
          
          # Final verification
          if [ ! -f index.html ]; then
            echo "ERROR: Failed to create index.html"
            exit 1
          fi
          
          if [ -d index.html ]; then
            echo "ERROR: index.html is still a directory after fix"
            exit 1
          fi
          
          echo "✓ index.html is now a valid file"
          ls -lh index.html
          file index.html
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: |
          # 构建前最后一次修复 index.html
          echo "=== Final check before build ==="
          if [ -d index.html ] || [ ! -f index.html ]; then
            echo "WARNING: index.html is a directory or missing, fixing..."
            rm -rf index.html
            git show HEAD:frontend/index.html > index.html
            chmod 644 index.html
          fi
          
          # 验证
          if [ ! -f index.html ]; then
            echo "ERROR: index.html does not exist after fix!"
            exit 1
          fi
          if [ -d index.html ]; then
            echo "ERROR: index.html is still a directory after fix!"
            ls -la index.html
            exit 1
          fi
          
          echo "✓ index.html verified before build"
          ls -lh index.html
          file index.html
          
          # 执行构建
          npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fashion-store
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
